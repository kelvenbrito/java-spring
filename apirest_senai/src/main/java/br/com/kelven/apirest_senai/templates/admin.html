<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login Adm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="stylesheet" th:href="@{style-admin.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container">
        <!-- ---inserir um carroussel-- -->
        <!-- inserir um footer -->
    </div>

    <h2>Responsáveis</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="responsavel : ${responsaveis}">
                <td th:text="${responsavel.id}"></td>
                <td th:text="${responsavel.nome}"></td>
                <td>
                    <form th:action="@{'/responsavel/editar/' + ${responsavel.id}}" method="get">
                        <button type="submit" class="edit-btn">Editar</button>
                    </form>
                    <form th:action="@{'/responsavel/' + ${responsavel.id}}" method="get">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="delete-btn">Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form id="formResponsavel" action="/responsavel" method="post">
        <div class="form-group">
            <label for="idResponsavel">ID:</label>
            <input type="text" id="idResponsavel" name="idResponsavel" required>
        </div>
        <div class="form-group">
            <label for="nomeResponsavel">Nome:</label>
            <input type="text" id="nomeResponsavel" name="nomeResponsavel" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar Responsável">
        </div>
    </form>

    <h2>Ambientes</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="responsavel : ${responsaveis}">
                <td th:text="${responsavel.id}"></td>
                <td th:text="${responsavel.nome}"></td>
                <td>
                    <a th:href="@{'/responsavel/editar/' + ${responsavel.id}}" class="btn btn-primary">Editar</a>
                    <form th:action="@{'/responsavel/' + ${responsavel.id}}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <form id="formAmbiente" action="/ambiente" method="post">
        <div class="form-group">
            <label for="idAmbiente">ID:</label>
            <input type="text" id="idAmbiente" name="idAmbiente" required>
        </div>
        <div class="form-group">
            <label for="nomeAmbiente">Nome:</label>
            <input type="text" id="nomeAmbiente" name="nomeAmbiente" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar Ambiente">
        </div>
    </form>

    <h2>Ativos Patrimoniais</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ativo : ${ativos}">
                <td th:text="${ativo.id}"></td>
                <td th:text="${ativo.nome}"></td>

                <td>
                    <form action="/ativo/{id}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="hidden" name="id" th:value="${ativo.id}">
                        <button type="submit" class="edit-btn">Editar</button>
                    </form>


                    <form action="/ativo/{id}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="hidden" name="id" th:value="${ativo.id}">
                        <button type="submit" class="delete-btn">Excluir</button>
                    </form>

                </td>
            </tr>
        </tbody>
    </table>

    <form id="formAtivo" action="/ativo" method="post">
        <div class="form-group">
            <label for="idAtivo">ID:</label>
            <input type="text" id="idAtivo" name="idAtivo" required>
        </div>
        <div class="form-group">
            <label for="nomeAtivo">Nome:</label>
            <input type="text" id="nomeAtivo" name="nomeAtivo" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar Ativo">
        </div>
    </form>

</body>

</html>
