<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Responsável</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
    <div class="container">
        <h2>Editar Responsável</h2>
        <form th:action="@{'/responsavel/' + ${responsavel.id}}" method="post">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label for="nomeResponsavel">Nome:</label>
                <input type="text" id="nomeResponsavel" name="nomeResponsavel" th:value="${responsavel.nome}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Salvar">
            </div>
        </form>
    </div>
</body>
</html>
