<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div class="container">
        <h1>Matrícula do Aluno</h1>
        <form action="#" method="post" th:action="@{/cadastrar-aluno}" th:object="${usuario}">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>
            <label for="cpf">CPF do Aluno:</label>
            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required><br>
            
            <h2>Disciplinas do Aluno</h2>
            <label for="disciplina1">Disciplina 1:</label>
            <select id="disciplina1" name="disciplina1">
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="historia">História</option>
            </select><br>
            <label for="disciplina2">Disciplina 2:</label>
            <select id="disciplina2" name="disciplina2">
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="historia">História</option>
            </select><br>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
