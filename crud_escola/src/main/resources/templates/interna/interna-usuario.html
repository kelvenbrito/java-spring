<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div class="container mt-5">
        <div th:if="${msg == null}" role="alert" class="alert alert-primary">
            Login Realizado com Sucesso
        </div>
        <li><a th:href="@{/verificar-professor}">Verificar Professor</a></li>
        <li><a th:href="@{/verificar-notas}">Verificar Notas</a></li>
        <form action="logout-usuario" method="post">
            <button type="submit">Sair</button>
        </form>
</body>

</html>
