<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" th:href="@{css/style-adm-cadastro-professor.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <form id="formaluno"  action="cadastrar-aluno" method="post">
        <h1>Cadastro ALuno</h1>
        <label for="cpf">RA:</label>
        <input type="text" name="ra" required>
        <label for="rg">RG:</label>
        <input type="text" name="rg" required>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" name="nome" required>
        <label for="email">Email:</label>
        <input type="text" name="email" required>
        <label for="materia">Materia:</label>
        <input type="text" name="materia" required>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" required>
        <label for="responsavel">Responsavel:</label>
        <input type="text" name="Responsavel" required>
        <label for="senha">Senha:</label>
        <input type="text" name="senha" required>
        <button type="submit">Adicionar Aluno</button>
    </form>

</body>
</html>
