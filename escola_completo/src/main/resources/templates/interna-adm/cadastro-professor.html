<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <form id="formProfessor"  action="cadastrar-professor" method="post">
        <h1>Cadastro Professor</h1>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
        <label for="nome">Nome do Professor:</label>
        <input type="text" id="nome" required>
        <label for="email">Email:</label>
        <input type="text" id="email" required>
        <label for="materia">Materia:</label>
        <input type="text" id="materia" required>
        <label for="senha">Senha:</label>
        <input type="text" id="senha" required>
        <button type="submit">Adicionar Professor</button>
    </form>

</body>
</html>
