<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" th:href="@{css/style-lista.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <h1>Lista de Professores</h1>
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Materia</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="professor : ${professores}">
                <td th:text="${professor.cpf}"></td>
                <td th:text="${professor.nome}"></td>
                <td th:text="${professor.email}"></td>
                <td th:text="${professor.materia}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
