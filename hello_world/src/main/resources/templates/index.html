<!doctype html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world !!!</h1>
    <span th:text="${msg}"></span>
    <br><br>
    <form method="post" th:action="@{/}">
       Nome: <input type="text" name="nome" id="nome" required><br>
      Email: <input type="text" name="email" id="email" required><br>
       Telefone:  <input type="text" name="tel" id="tel" required><br>
        <button type="submit">Enviar</button>
    </form>
    <span th:if="${nome}">
       Olá: <span th:text="${nome}"></span><br>
      Email: <span th:text="${email}"></span><br>
       Telefone: <span th:text="${tel}"></span>
    </span>
    <br><br>

</body>

</html>
